  <style>
    body {
      margin: 0;

    header {
      background-color: #1e3a8a;

    main {
      padding: 30px 20px;

    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background-color: #f0f4ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 10px 15px;
      font-size: 0.95em;
      color: #334155;
    }
  </style>
